{{ partial "header.html" . }}

<main class="content" role="main">

  <h1>{{ .Title }}</h1>
  
  <ul class="terms">
    {{ range $key, $value := .Data.Terms }}
    <li>
      <a href='{{ (print "/" $.Data.Plural "/" $key) | relURL }}'>
        {{ $key }}
      </a>
      ({{ len $value }})
    </li>
    {{ end }}
  </ul>

</main>

{{ partial "footer.html" . }}
